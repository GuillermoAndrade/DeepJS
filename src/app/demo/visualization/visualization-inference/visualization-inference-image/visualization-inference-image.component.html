<h2>
inference image
</h2>
<input type="file" name="fileList" (change)="presenter.getFiles$().next($event.target.files)" multiple />
<label>Number Of Channels <input type="number" name="nbChannels" min="1" max="4" [ngModel]="nbChannels" (change)="presenter.getNbChannels$().next($event.target.value)" > </label>
<div *ngFor="let image of images; let i = index">
  <canvas image-drawable [imageData]="image"></canvas> 
  <p>
  {{ output[i] }}
  </p>
</div>
